openapi: 3.0.0
info:
  title: PWA Torneos API
  version: '1.0'
paths:
  /api/auth/register:
    post:
      summary: Register user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name: { type: string }
                email: { type: string }
                password: { type: string }
      responses:
        '201':
          description: Created
  /api/auth/login:
    post:
      summary: Login user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email: { type: string }
                password: { type: string }
      responses:
        '200':
          description: OK
  /api/tournaments:
    get:
      summary: List tournaments
      responses:
        '200':
          description: OK
  /api/registrations:
    post:
      summary: Create registration
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                athlete_id: { type: integer }
                tournament_id: { type: integer }
                category_id: { type: integer }
      responses:
        '201':
          description: Created
<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=5.0,user-scalable=yes"/>
    <meta name="description" content="Sistema completo para la administración de torneos en aguas abiertas, natación, acuatlón, triatlón y atletismo"/>
    <meta name="theme-color" content="#ff2e2e"/>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta name="apple-mobile-web-app-title" content="Torneos"/>

    <link rel="manifest" href="/manifest.json"/>
    <link rel="icon" type="image/png" href="/icons/icon-192.png"/>
    <link rel="apple-touch-icon" href="/icons/icon-192.png"/>

    <title>PWA Torneos - Gestión de Torneos Deportivos</title>
  </head>

  <body>
    <div id="root"></div>

    <script type="module" src="/src/main.jsx"></script>

    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker
          .register('/SWP.js')
          .catch(err => console.error('Error registrando SW:', err));
      }
    </script>
  </body>
</html>
